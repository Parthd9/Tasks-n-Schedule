<div class="overview">

<div class="container col-lg-12 col-md-12 col-sm-12" style="max-width: 80%;">
    <app-bar-chart></app-bar-chart>
</div>

<br><hr>

<app-pie-chart></app-pie-chart>

<hr>
<div class="container mb-2" style="margin-top: 32px" >
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let element"><span class="mobile-label">Project:</span> <span class="elementData" matTooltip="{{element.position}}">{{element.position}}</span></td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start-date </th>
        <td mat-cell *matCellDef="let element"><span class="mobile-label">Start-date:</span> <span class="elementData">{{element.startDate}}</span></td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End-date </th>
        <td mat-cell *matCellDef="let element"><span class="mobile-label">End-date:</span> <span class="elementData">{{element.endDate}}</span></td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element"><span class="mobile-label">Version:</span> <span class="elementData">{{element.version}}</span></td>
      </ng-container>

      <ng-container matColumnDef="developers">
        <th mat-header-cell *matHeaderCellDef> Developers </th>
        <td mat-cell *matCellDef="let element"><span class="mobile-label">Developers:</span> <span class="elementData">{{element.developers}}</span></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
</div>

</div>
