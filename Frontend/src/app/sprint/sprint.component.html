<div class = "overview" style="min-height: 100%;">
    <button class="btn btn-success" style="margin-top: 10px; margin-left: 5px;" (click)="openDialog()">Add Sprint</button>
    <div class="row">
        <div *ngFor ="let sprint of sprints; let ind=index" style="margin-top: 10px;" class = "col-sm-4 sprint">
          <div class="card">
            <div class="card-body">
                <div class="info">
                    <h3 class="card-title">{{sprint.title}}</h3>
                    <p class="card-text">{{sprint.desc}}</p>
                </div>
              <a mat-raised-button color="primary" (click)="onViewBacklog(ind)">Show Backlogs</a>
            </div>
          </div>
        </div>
      </div>
    </div>
